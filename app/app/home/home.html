<div class="container well" ng-init="getTasks()">
        <div>
            <h2>Home</h2>
			<a class="btn btn-primary" class="btn btn-primary" href="#!/newtask">New Task</a>
        </div>
        <table class="table table-hover">
			<thead>
				<tr>
					<td>#</td>
					<td>Title</td>
					<td>Description</td>
					<td>Date</td>
					<td>Status</td>
					<td>Actions</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="task in view.tasks">
					<td>{{task.id}}</td>
					<td>{{task.title}}</td>
					<td>{{task.description}}</td>
					<td>{{task.date | date:'dd/MM/yyyy'}}</td>
					<td>{{task.status.name}}</td>
					<td><span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="editTask(task)"></span> 
						<span class="glyphicon glyphicon-trash" aria-hidden="true" ng-click="removeTask(task)"></span> 
						<span class="glyphicon glyphicon-ok" aria-hidden="true" ng-click="finishTask(task)"></span>
					</td>
				</tr>
			</tbody>
		</table>
	
</div>
