<div class="container well">
        <div>
            <h2>Login</h2>
        </div>
        <form role="form">
            <input type="text" class="form-control" placeholder="Login.." ng-model="login" required autofocus="">
            <input type="password" class="form-control" placeholder="Password" ng-model="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit"  ng-click="logon($event)">Sign in</button>
      </form>
</div>
